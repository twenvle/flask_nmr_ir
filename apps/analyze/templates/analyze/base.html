<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <title>ホーム</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" /> 
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
        <link href="https://unpkg.com/filepond/dist/filepond.min.css" rel="stylesheet">
        <!-- 後から読み込んだファイルが優先されるので書き足したり訂正する場合に用いる -->
    </head>
    
    <body>
        <!-- ナビゲーションバーを作成する -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand" href="{{ url_for('analyze.index') }}">ホーム</a>
                    <div class="dropdown">
                        <button class="navbar-brand">過去のデータ</button>
                        <div class="dropdown-content">
                            {% for graph in graphs %}
                                <a href="{{ url_for('analyze.redrow', graph_id=graph.id) }}">{{ graph.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- block contentをsection class="container"で囲む -->
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </body>

</html>
